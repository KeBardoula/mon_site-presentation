<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeu : Clique sur la boîte</title>
    <link rel="stylesheet" href="jeux.css">
    <link href="navbar.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <div class="row col-12">
                <div class="game-container">
                    <h1>Mini-Jeu : Clique sur la boîte !</h1>
                    <p id="timer">Temps restant : <span id="time">30</span> s</p>
                    <p id="score">Score : <span id="scoreValue">0</span></p>
                    <div id="gameArea">
                        <div id="box"></div>
                    </div>
                    <button id="startBtn">Commencer le jeu</button>
                    <button id="backBtn" href="index.html">Retour</button>
                </div>

                <script>
                    let time = 30;
                    let score = 0;
                    let timer;
                    let box = document.getElementById('box');
                    let gameArea = document.getElementById('gameArea');
                    let timeDisplay = document.getElementById('time');
                    let scoreDisplay = document.getElementById('scoreValue');
                    let startBtn = document.getElementById('startBtn');

                    function randomPosition() {
                        let x = Math.floor(Math.random() * (gameArea.clientWidth - box.clientWidth));
                        let y = Math.floor(Math.random() * (gameArea.clientHeight - box.clientHeight));
                        box.style.left = x + 'px';
                        box.style.top = y + 'px';
                    }

                    function startGame() {
                        score = 0;
                        time = 30;
                        scoreDisplay.textContent = score;
                        timeDisplay.textContent = time;

                        box.style.display = 'block';
                        randomPosition();

                        timer = setInterval(() => {
                            time--;
                            timeDisplay.textContent = time;

                            if (time === 0) {
                                endGame();
                            }
                        }, 1000);
                    }

                    function endGame() {
                        clearInterval(timer);
                        box.style.display = 'none';
                        alert('Temps écoulé ! Votre score est de : ' + score);
                    }

                    box.addEventListener('click', () => {
                        score++;
                        scoreDisplay.textContent = score;
                        randomPosition();
                    });

                    startBtn.addEventListener('click', startGame);

                    backBtn.addEventListener('click', () => {
                        history.back();
                    });
                </script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
            </div>
        </div>
    </main>
</body>
<footer>
    <!-- Contenu du pied de page, comme les informations de contact -->
    <p>Fait par Kévin Bardoula le 21 septembre 2024</p>
</footer>
</html>
